<!DOCTYPE html>
<html lang="{{ lang }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ text.title }}</title>
    <link
      href="{{ url_for('static', filename='output.css') }}"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div
      id="loading-overlay"
      class="fixed inset-0 z-50 flex-col items-center justify-center bg-gray-900 bg-opacity-75 hidden"
    >
      <div
        class="w-16 h-16 border-8 border-dashed rounded-full animate-spin border-indigo-500"
      ></div>
      <p class="mt-4 text-xl font-semibold text-white">
        {{ text.loading_generating }}
      </p>
      <p class="text-sm text-white">{{ text.loading_moment }}</p>
    </div>

    <div class="flex flex-col justify-center items-center min-h-screen p-4">
      <div
        class="w-full max-w-2xl bg-white p-6 sm:p-8 rounded-2xl shadow-lg space-y-6"
      >
        <div class="flex justify-between items-center">
          <div></div>
          <div class="text-xs font-semibold">
            <a
              href="/?lang=en"
              class="{% if lang == 'en' %}text-indigo-600{% else %}text-gray-500 hover:text-indigo-600{% endif %}"
              >EN</a
            >
            <span class="text-gray-300">|</span>
            <a
              href="/?lang=id"
              class="{% if lang == 'id' %}text-indigo-600{% else %}text-gray-500 hover:text-indigo-600{% endif %}"
              >ID</a
            >
          </div>
        </div>

        <div class="text-center">
          <h1 class="text-3xl font-bold text-gray-900">{{ text.title }}</h1>
          <p class="mt-2 text-gray-600">{{ text.subtitle }}</p>
        </div>

        <form
          id="recommendation-form"
          action="/recommend"
          method="POST"
          class="space-y-6"
        >
          <input type="hidden" name="lang" value="{{ lang }}" />
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="age" class="block text-sm font-medium text-gray-700"
                >{{ text.age }}</label
              >
              <input
                type="number"
                id="age"
                name="age"
                required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="e.g., 30"
              />
            </div>
            <div>
              <label
                for="trimester"
                class="block text-sm font-medium text-gray-700"
                >{{ text.trimester }}</label
              >
              <select
                id="trimester"
                name="trimester"
                required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
            <div>
              <label
                for="weight_kg"
                class="block text-sm font-medium text-gray-700"
                >{{ text.weight }}</label
              >
              <input
                type="number"
                step="0.01"
                id="weight_kg"
                name="weight_kg"
                required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="e.g., 65.5"
              />
            </div>
            <div>
              <label
                for="height_cm"
                class="block text-sm font-medium text-gray-700"
                >{{ text.height }}</label
              >
              <input
                type="number"
                step="0.1"
                id="height_cm"
                name="height_cm"
                required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="e.g., 160"
              />
            </div>
          </div>
          <div>
            <h3 class="text-sm font-medium text-gray-700">
              {{ text.conditions }}
            </h3>
            <div
              class="mt-2 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"
            >
              <label class="flex items-center space-x-2">
                <input
                  type="checkbox"
                  name="hypertension"
                  class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
                />
                <span>{{ text.hypertension }}</span>
              </label>
              <label class="flex items-center space-x-2">
                <input
                  type="checkbox"
                  name="diabetes"
                  class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
                />
                <span>{{ text.diabetes }}</span>
              </label>
              <label class="flex items-center space-x-2">
                <input
                  type="checkbox"
                  name="anemia"
                  class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
                />
                <span>{{ text.anemia }}</span>
              </label>
              <label class="flex items-center space-x-2">
                <input
                  type="checkbox"
                  name="pre_eclampsia"
                  class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
                />
                <span>{{ text.pre_eclampsia }}</span>
              </label>
              <label class="flex items-center space-x-2">
                <input
                  type="checkbox"
                  name="inflammation"
                  class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
                />
                <span>{{ text.inflammation }}</span>
              </label>
            </div>
          </div>
          <div>
            <h3 class="text-sm font-medium text-gray-700">
              {{ text.algorithm }}
            </h3>
            <div
              class="mt-2 flex flex-col space-y-2 sm:flex-row sm:space-y-0 sm:space-x-6"
            >
              <label class="flex items-center space-x-2">
                <input
                  type="radio"
                  value="ga"
                  name="algorithm"
                  class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500"
                />
                <span>{{ text.ga }}</span>
              </label>
              <label class="flex items-center space-x-2">
                <input
                  type="radio"
                  value="aga"
                  name="algorithm"                  
                  class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500"
                />
                <span>{{ text.aga }}</span>
              </label>
            </div>
          </div>
          <button
            type="submit"
            class="w-full px-4 py-3 font-semibold text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors"
          >
            {{ text.generate_button }}
          </button>
        </form>
      </div>
    </div>
    <script>
      document
        .getElementById("recommendation-form")
        .addEventListener("submit", function () {
          const overlay = document.getElementById("loading-overlay");
          overlay.classList.remove("hidden");
          overlay.classList.add("flex");
        });
    </script>
  </body>
</html>
